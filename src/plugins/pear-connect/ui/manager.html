<div class="pear-connect-manager">
  <div class="pear-connect-section">
    <div class="pear-connect-section-title">
      Connection
    </div>

    <div class="pear-connect-server-info">
      <div class="pear-connect-info-item">
        <span class="pear-connect-info-label">Status:</span>
        <span class="pear-connect-info-value" id="pear-connect-status">Active</span>
      </div>
      <div class="pear-connect-info-item">
        <span class="pear-connect-info-label">Port:</span>
        <span class="pear-connect-info-value" id="pear-connect-port">8888</span>
      </div>
      <div class="pear-connect-info-item">
        <span class="pear-connect-info-label">URL:</span>
        <span class="pear-connect-info-value" id="pear-connect-url">http://192.168.1.100:8888</span>
      </div>
    </div>

    <div class="pear-connect-qr-section">
      <div class="pear-connect-qr-title">Scan to Connect</div>
      <canvas id="pear-connect-qr-canvas" class="pear-connect-qr-canvas"></canvas>
      <div class="pear-connect-pairing-info">
        <div class="pear-connect-pairing-label">Or enter code:</div>
        <div class="pear-connect-code-container">
          <div class="pear-connect-pairing-code" id="pear-connect-pairing-code">------</div>
          <button class="pear-connect-copy-btn" id="pear-connect-copy-btn" title="Copy code">
            üìã
          </button>
        </div>
        <div class="pear-connect-pairing-timer" id="pear-connect-pairing-timer">Waiting for connection...</div>
      </div>
    </div>
  </div>

  <div class="pear-connect-section">
    <div class="pear-connect-section-title">
      Play Music On
    </div>

    <div class="pear-connect-playback-target" id="pear-connect-playback-target">
      <button class="pear-connect-target-btn active" data-target="laptop" title="Play on Laptop">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor"
            d="M20,18c1.1,0,2-0.9,2-2V6c0-1.1-0.9-2-2-2H4C2.9,4,2,4.9,2,6v10c0,1.1,0.9,2,2,2H0v2h24v-2H20z M4,6h16v10H4V6z" />
        </svg>
        <span>Laptop</span>
      </button>
      <button class="pear-connect-target-btn" data-target="phone" title="Play on Phone">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor"
            d="M17,1.01L7,1C5.9,1,5,1.9,5,3v18c0,1.1,0.9,2,2,2h10c1.1,0,2-0.9,2-2V3C19,1.9,18.1,1.01,17,1.01z M17,19H7V5h10V19z" />
        </svg>
        <span>Phone</span>
      </button>
      <button class="pear-connect-target-btn" data-target="both" title="Play on Both">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor"
            d="M4,6H22V4H4C2.9,4,2,4.9,2,6v11H0v3h14v-3H4V6z M23,8h-6c-0.55,0-1,0.45-1,1v10c0,0.55,0.45,1,1,1h6c0.55,0,1-0.45,1-1V9 C24,8.45,23.55,8,23,8z M22,17h-4v-7h4V17z" />
        </svg>
        <span>Both</span>
      </button>
    </div>
    <div class="pear-connect-target-hint" id="pear-connect-target-hint">
      Music plays on your laptop only
    </div>
  </div>

  <div class="pear-connect-section">
    <div class="pear-connect-section-title">
      Connected Devices
      <span class="pear-connect-device-count" id="pear-connect-device-count">(0)</span>
    </div>

    <div class="pear-connect-devices" id="pear-connect-devices">
      <div class="pear-connect-empty">
        No devices connected
      </div>
    </div>
  </div>
</div>

<!-- Miniplayer -->
<div class="pear-connect-miniplayer" id="pear-connect-miniplayer">
  <div class="pear-connect-miniplayer-header">
    <div class="pear-connect-miniplayer-thumbnail" id="pear-miniplayer-thumb"></div>
    <div class="pear-connect-miniplayer-info">
      <div class="pear-connect-miniplayer-title" id="pear-miniplayer-title">No song playing</div>
      <div class="pear-connect-miniplayer-artist" id="pear-miniplayer-artist">-</div>
    </div>
  </div>

  <div class="pear-connect-miniplayer-controls">
    <button class="pear-connect-miniplayer-btn" id="pear-miniplayer-prev" title="Previous">‚èÆ</button>
    <button class="pear-connect-miniplayer-btn play" id="pear-miniplayer-play" title="Play/Pause">‚ñ∂</button>
    <button class="pear-connect-miniplayer-btn" id="pear-miniplayer-next" title="Next">‚è≠</button>
    <div class="pear-connect-miniplayer-seek" id="pear-miniplayer-seek">
      <div class="pear-connect-miniplayer-seek-progress" id="pear-miniplayer-seek-progress" style="width: 0%"></div>
    </div>
  </div>

  <div class="pear-connect-miniplayer-time" id="pear-miniplayer-time">0:00 / 0:00</div>
</div>
